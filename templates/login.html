{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

<form action="/login" method="post" class="justify-content-center row g-3">
    <div class="col-auto">
        <label for="inputUsername" class="col-form-label">Username</label>
    </div>
    <div class="col-auto">
        <input autocomplete="off" autofocus class="form-control" id="inputUsername" name="username" type="text">
    </div>
    <div class="col-auto">
        <label for="inputPassword6" class="col-form-label">Password</label>
    </div>
    <div class="col-auto">
        <input class="form-control" id="inputPassword6" name="password" type="password">
    </div>
    <div class="col-auto">
        <button class="btn btn-primary" type="submit">Log in</button>
    </div>
</form>
{% endblock %}
