<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Calendar: {% block title% }{% endblock %}</title>

    </head>
    <body>
        <nav class="navbar justify-content-end" style="background-color: #e3f2fd;">
            <ul class="nav">
                {% if session["user-id"]}
                    <li class="nav-item">
                    <a class="nav-link" href="/change_password">Change password</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/logout">Log out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                    <a class="nav-link" href="/login">Log in</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                    </li>
                {% endif %}
              </ul>
          </nav>

          {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-info mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-lg py-5 text-center">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
